<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">Queue Management</ui:define>


    <ui:define name="content">
        <ezcomp:pageRedirect rendered="#{queueManagementManagedBean.currentMedicalOfficer == null}"
                             header="Currently Not Assigned to Any Medical Centre"/>
        <h:form id="queueForm" rendered="#{queueManagementManagedBean.currentMedicalOfficer != null}">
            <p:growl id="growl" globalOnly="true" showDetail="true" />

            <div class="p-grid">

                <div class="p-col-12 p-md-12 p-lg-6">
                    <div class="card">

                        <div class="p-col-12">
                            <div class="p-grid p-justify-between">
                                <h2 style="display: inline-block; margin: 0">Queue Management</h2>
                                <p:button outcome="current-consultation.xhtml" icon="fa fa-stethoscope"
                                          value="#{queueManagementManagedBean.currentMedicalOfficer.currentConsultation == null ? 'No' : 'Go to'} Ongoing Consultation" 
                                          class="#{queueManagementManagedBean.currentMedicalOfficer.currentConsultation == null ? 'warning-button' : 'sucess-button'}"
                                          disabled="#{queueManagementManagedBean.currentMedicalOfficer.currentConsultation == null}" />
                            </div>
                        </div>
                        <p:poll interval="10" listener="#{queueManagementManagedBean.refreshConsultations}" update="queueDT"/>
                        <p:dataTable widgetVar="queueDT" id="queueDT" var="consultation" value="#{queueManagementManagedBean.waitingConsultations}" rowIndexVar="index"
                                     rowKey="#{consultation.consultationId}" selectionMode="single" selection="#{queueManagementManagedBean.selectedConsultation}"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines" sortBy="#{consultation.joinQueueDateTime}"
                                     scrollable="true" scrollHeight="300">
                            <p:ajax event="rowSelect" update="queueForm" process="@this"/>

                            <f:facet id="dataViewListHeader" name="header">
                                <span style="font-weight: bold">SERVICEMAN IN QUEUE</span>
                            </f:facet>
                            <p:column headerText="Position" width="50">
                                <h:outputText value="#{index + 1}"/>
                            </p:column>
                            <p:column headerText="Serviceman Name">
                                <h:outputText value="#{consultation.booking.serviceman.name}" />
                            </p:column>
                            <p:column headerText="Queueing Since">
                                <h:outputText value="#{consultation.joinQueueDateTime}" >
                                    <f:convertDateTime pattern="HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Appointment Time">
                                <h:outputText value="#{consultation.booking.bookingSlot.startDateTime}" >
                                    <f:convertDateTime pattern="HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Consultation Purpose">
                                <h:outputText value="#{consultation.booking.consultationPurpose.consultationPurposeName}" />
                            </p:column>
                        </p:dataTable>

                    </div>

                </div>


                <ui:fragment rendered="#{queueManagementManagedBean.selectedConsultation ne null}">

                    <div class="p-col-12 p-md-12 p-lg-6">

                        <div class="timeline card card-w-title">
                            <h2>Next Consultation</h2>
                            <ul>
                                <li>
                                    <h5>Appointment</h5>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel value="Consultation Id: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.consultationId}"/>                                

                                        <p:outputLabel value="Purpose: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.consultationPurpose.consultationPurposeName}"/>

                                        <p:outputLabel value="Arrived at: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.joinQueueDateTime}">
                                            <f:convertDateTime pattern="HH:mm"/>
                                        </p:outputLabel>

                                        <p:outputLabel value="Appointment Id: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.bookingId}"/>

                                        <p:outputLabel value="Appointment Time: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.bookingSlot.startDateTime}">
                                            <f:convertDateTime pattern="HH:mm"/>
                                        </p:outputLabel>
                                    </h:panelGrid>
                                </li>
                                <li>
                                    <h5>Serviceman Information</h5>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel value="Name: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.serviceman.name}"/>                                

                                        <p:outputLabel value="Email " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.serviceman.email}"/>

                                        <p:outputLabel value="Gender: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.serviceman.gender}"/>

                                        <p:outputLabel value="Blood type: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.serviceman.bloodType.bloodTypeString}"/>

                                        <p:outputLabel value="ROD date: " />
                                        <p:outputLabel value="#{queueManagementManagedBean.selectedConsultation.booking.serviceman.rod}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </p:outputLabel>
                                    </h:panelGrid>
                                </li>
                                <li>
                                    <h5>Forms</h5>

                                    <h:dataTable cellpadding="5" rendered="#{queueManagementManagedBean.selectedConsultation.booking.formInstances.size() != 0}" value="#{queueManagementManagedBean.selectedConsultation.booking.formInstances}" var="instance">
                                        <h:column>
                                            <p:outputLabel value="#{instance.formTemplateMapping.formTemplateName}"/>
                                        </h:column>
                                    </h:dataTable>


                                    <h:panelGrid rendered="#{queueManagementManagedBean.selectedConsultation.booking.formInstances.size() == 0}" columns="1" cellpadding="5">
                                        <p:outputLabel value="No forms" />
                                    </h:panelGrid>

                                </li>
                                <li>
                                    <div style="display: flex; justify-content: center">
                                        <p:commandButton update="growl" disabled="#{queueManagementManagedBean.currentMedicalOfficer.currentConsultation != null}" actionListener="#{queueManagementManagedBean.startSelectedConsultation}" value="START CONSULTATION">
                                            <p:confirm header="Consultation" message="Confirm Start Consultation?" icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </ui:fragment>

            </div>        

            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
