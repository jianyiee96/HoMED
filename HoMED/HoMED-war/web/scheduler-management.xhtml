<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">Scheduler Management</ui:define>

    <ui:define name="content">

        <div class="p-grid">
            <div class="p-col-12">
                <div class="card" >
                    <h:form id="formSchedule">
                        <p:growl id="growl-message" for="growl-message" showDetail="true" />

                        <div class="p-grid">
                            <div class="buttonbar p-offset-1 p-col-10">
                                <p:commandButton value="New" icon="pi pi-plus" styleClass="success-button" title="Create" class="p-mx-1">
                                </p:commandButton>
                            </div>

                            <div class="p-offset-1 p-col-10">
                                <p:schedule id="schedule" value="#{schedulerManagedBean.eventModel}" widgetVar="myschedule" 
                                            timeFormat="HH:mm" slotDuration="00:15:00" slotLabelInterval="#{schedulerManagedBean.slotLabelInterval}"
                                            aspectRatio="1.5" view="listYear" allDaySlot="false" rightHeaderTemplate="listMonth,timeGridWeek">

                                    <p:ajax event="dateSelect" listener="#{schedulerManagedBean.onDateSelect}" oncomplete="PF('myschedule').update()" />
                                    <p:ajax event="eventSelect" listener="#{schedulerManagedBean.onEventSelect}" />
                                    <p:ajax event="eventMove" listener="#{schedulerManagedBean.onEventMove}" update="growl-message" />
                                    <p:ajax event="eventResize" listener="#{schedulerManagedBean.onEventResize}" update="growl-message" />

                                </p:schedule>
                            </div>
                        </div> 

                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
