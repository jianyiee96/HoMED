<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">Scheduler Management</ui:define>

    <ui:define name="content">

        <script>
            function updateEditable() {
                $('#calendar').fullCalendar({
                    eventStartEditable: false;
                })
            }
        </script>



        <ui:fragment rendered="#{schedulerManagedBean.selectedMedicalCentre eq null}">
            <h1>You are currently not assigned to any medical centre!</h1>
        </ui:fragment>


        <p:growl id="growl-message" for="growl-message" showDetail="true" />

        <ui:fragment rendered='#{schedulerManagedBean.selectedMedicalCentre ne null}'>
            <div class="p-grid">
                <div class="p-col-12">
                    <div class="card" >

                        <h:form id="formSchedule">

                            <div class='p-grid'>
                                <div class='p-offset-1 p-col-10'>
                                    <h2>#{schedulerManagedBean.selectedMedicalCentre.name}</h2>
                                </div>
                            </div>
                            <div class="p-grid">
                                <div class="buttonbar p-offset-1 p-col-10">
                                    <h:panelGroup id='panelGroupButtons'>
                                        <p:commandButton rendered="#{not schedulerManagedBean.isScheduleState}" value="Schedule" icon="pi pi-calendar-plus" styleClass="primary-button" title="Schedule Booking Slots"
                                                         update='panelGroupButtons' process="@this" oncomplete="PF('bookingSlots').update()">
                                            <f:setPropertyActionListener target="#{schedulerManagedBean.isScheduleState}" value="true" />
                                        </p:commandButton>

                                        <p:commandButton rendered="#{schedulerManagedBean.isScheduleState}" value="Save" icon="pi pi-save" styleClass="secondary-button" title="Schedule Booking Slots"
                                                         update='panelGroupButtons growl-message' process="@this" oncomplete="PF('bookingSlots').update()"
                                                         actionListener="#{schedulerManagedBean.saveSchedule}">
                                            <f:setPropertyActionListener target="#{schedulerManagedBean.isScheduleState}" value="false" />
                                        </p:commandButton>

                                        <p:commandButton  rendered="#{schedulerManagedBean.isScheduleState}"  value="Reset" icon="pi pi-undo" styleClass="secondary-button" title="Reset"
                                                          update='panelGroupButtons growl-message' process="@this" oncomplete="PF('bookingSlots').update()"
                                                          actionListener="#{schedulerManagedBean.reset}">
                                            <f:setPropertyActionListener target="#{schedulerManagedBean.isScheduleState}" value="true" />
                                        </p:commandButton>

                                        <p:commandButton  rendered="#{schedulerManagedBean.isScheduleState}"  value="Cancel" icon="pi pi-undo" styleClass="secondary-button" title="Cancel"
                                                          update='panelGroupButtons growl-message' process="@this" oncomplete="PF('bookingSlots').update()"
                                                          actionListener="#{schedulerManagedBean.reset}">
                                            <f:setPropertyActionListener target="#{schedulerManagedBean.isScheduleState}" value="false" />
                                        </p:commandButton>

                                    </h:panelGroup>
                                </div>


                            </div>
                            <div class='grid'>
                                <div class="p-offset-1 p-col-10">
                                    <p:schedule id="bookingSlots" widgetVar="bookingSlots" value="#{schedulerManagedBean.existingEventModel}" 
                                                timeFormat="HH:mm" slotDuration="00:15:00" slotLabelInterval="#{schedulerManagedBean.slotLabelInterval}"
                                                aspectRatio="1.5" view="timeGridWeek" allDaySlot="false" rightHeaderTemplate="timeGridWeek"
                                                draggable="false" resizable="false" minTime="#{schedulerManagedBean.minTime}" maxTime="#{schedulerManagedBean.maxTime}">

                                        <p:ajax event="dateSelect" listener="#{schedulerManagedBean.onDateSelect}" oncomplete="PF('bookingSlots').update()" update='growl-message' />
                                        <p:ajax event="eventSelect" listener="#{schedulerManagedBean.onEventSelect}" oncomplete="PF('bookingSlots').update()" update='growl-message'  />
                                        <p:ajax event="eventMove" listener="#{schedulerManagedBean.onEventMove}" oncomplete="PF('bookingSlots').update()" update="growl-message" />
                                        <p:ajax event="eventResize" listener="#{schedulerManagedBean.onEventResize}" oncomplete="PF('bookingSlots').update()" update="growl-message" />

                                    </p:schedule>
                                </div>
                            </div> 

                        </h:form>
                    </div>
                </div>
            </div>


        </ui:fragment>

    </ui:define>

</ui:composition>
