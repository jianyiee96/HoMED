<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">Serviceman Account Management</ui:define>

    <ui:define name="content">

        <h:outputStylesheet name="crud-tables.css" library="css" />
        <style type="text/css">
            .label {
                font-weight: bold;
            }
            .boolean-button {
                width: 20% !important;
            }
            .error-label {
                background-color: rgb(255, 220, 224);
            }
            .error-output-message {
                background-color: rgb(255, 238, 240);
            }
        </style>

        <ezcomp:manageServiceman id="ccManageServiceman">
            <f:ajax event="dialogCloseEvent" listener="#{servicemanAccountManagementManagedBean.dialogActionListener}"/>
        </ezcomp:manageServiceman>

        <h:form id="formAllServicemen">
            <div class="p-grid crud-table">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="growl-message" for="growl-message" showDetail="true" />

                        <div class="buttonbar">
                            <p:splitButton value="New" icon="pi pi-plus" styleClass="success-button" title="Create"
                                           update="ccManageServiceman:formManageServiceman" process="@this" immediate="true" 
                                           actionListener="#{servicemanAccountManagementManagedBean.manageServicemanManagedBean.initCreate}" oncomplete="PF('dialogManageServiceman').show()">
                                <p:resetInput target="ccManageServiceman:formManageServiceman:panelManageServiceman" />

                                <p:menuitem value="Bulk Import" icon="pi pi-upload" title="Import" update="formBulkImportServicemen" process="@this"
                                            oncomplete="PF('dialogBulkImportServicemen').show()" />
                            </p:splitButton>
                        </div>

                        <h:form id="formBulkImportServicemen" enctype="multipart/form-data">
                            <p:dialog id="dialogBulkImportServicemen" widgetVar="dialogBulkImportServicemen" header="Bulk Import Servicemen" showEffect="fade"
                                      draggable="false" modal="true" responsive="true" fitViewport="true"
                                      minWidth="500" width="1100" height="700">
                                <p:outputPanel id="panelBulkImportServicemen">
                                    <p:fileUpload mode="advanced" auto="true" process="@form" dragDropSupport="true" update="formAllServicemen:growl-message panelGroupBulkImportServicemen"
                                                  listener="#{servicemanAccountManagementManagedBean.uploadCsv}" />

                                    <p:separator />

                                    <h:panelGroup id='panelGroupBulkImportServicemen'>
                                        <ui:fragment rendered='#{servicemanAccountManagementManagedBean.isUploaded}'>
                                            <div class="p-grid">
                                                <div class="p-col-12">
                                                    <div class="card ui-fluid">
                                                        <div class="p-formgrid p-grid">
                                                            <p:repeat value="#{servicemanAccountManagementManagedBean.servicemanWrappers}" var="servicemanWrapper" >
                                                                <div class="p-field p-col-12 p-md-6 p-sm-6">
                                                                    <h5>Existing Serviceman</h5>
                                                                    <div class="card ui-fluid">
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col">
                                                                                <!--                                                                                <p:outputLabel for="existing-serviceman-name">Name</p:outputLabel>
                                                                                                                                                                <p:inplace id="existing-serviceman-name" editor="true">
                                                                                                                                                                    <p:inputText value="#{servicemanWrapper.newServiceman.name}" />
                                                                                                                                                                </p:inplace>
                                                                                
                                                                                                                                                                <p:outputLabel for="existing-serviceman-gender">Gender</p:outputLabel>
                                                                                                                                                                <p:inplace id="existing-serviceman-gender" editor="true" >
                                                                                                                                                                    <p:inputText value="#{servicemanWrapper.newServiceman.gender}" />
                                                                                                                                                                </p:inplace>-->
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="p-field p-col-12 p-md-6 p-sm-6">
                                                                    <h5>New Serviceman</h5>
                                                                    <div class="card ui-fluid">
                                                                        <!-- New Name -->
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3 #{servicemanWrapper.errorMessages.get(0) ne null ? 'error-label' : null}">
                                                                                <p:outputLabel class="label" for="new-serviceman-name">Name</p:outputLabel>
                                                                            </div>
                                                                            <div class="p-field p-col-9 #{servicemanWrapper.errorMessages.get(0) ne null ? 'error-output-message' : null}" >
                                                                                <h:outputText id="new-serviceman-name" rendered="#{servicemanWrapper.errorMessages.get(0) eq null}" value="#{servicemanWrapper.newServiceman.name}" />
                                                                                <h:outputText id="new-serviceman-name-error" rendered="#{servicemanWrapper.errorMessages.get(0) ne null}" value="#{servicemanWrapper.errorMessages.get(0)}" />
                                                                            </div>
                                                                        </div>

                                                                        <!-- New Gender -->
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3 #{servicemanWrapper.errorMessages.get(1) ne null ? 'error-label' : null}">
                                                                                <p:outputLabel class="label" for="new-serviceman-gender">Gender</p:outputLabel>
                                                                            </div>
                                                                            <div class="p-field p-col-9 #{servicemanWrapper.errorMessages.get(1) ne null ? 'error-output-message' : null}">
                                                                                <h:outputText id="new-serviceman-gender" value="#{servicemanWrapper.newServiceman.gender}" />
                                                                                <h:outputText id="new-serviceman-gender-error" rendered="#{servicemanWrapper.errorMessages.get(1) ne null}" value="#{servicemanWrapper.errorMessages.get(1)}" />
                                                                            </div>
                                                                        </div>

                                                                        <!-- New Phone Number -->
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3">
                                                                                <p:outputLabel class="label" for="new-serviceman-phone">Phone</p:outputLabel>
                                                                            </div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-phone" value="#{servicemanWrapper.newServiceman.phoneNumber}" />
                                                                            </div>
                                                                        </div>

                                                                        <!-- New Email -->
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3">
                                                                                <p:outputLabel class="label" for="new-serviceman-email">Email</p:outputLabel>
                                                                            </div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-email" value="#{servicemanWrapper.newServiceman.email}" />
                                                                            </div>
                                                                        </div>

                                                                        <!-- New Address -->
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3">
                                                                                <p:outputLabel class="label">Address</p:outputLabel>
                                                                            </div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-street-name" value="#{servicemanWrapper.newServiceman.address.streetName}" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3"></div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-unit-number" value="#{servicemanWrapper.newServiceman.address.unitNumber}" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3"></div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-building-name" value="#{servicemanWrapper.newServiceman.address.buildingName}" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3"></div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-country" value="#{servicemanWrapper.newServiceman.address.country}" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3"></div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-postal-code" value="#{servicemanWrapper.newServiceman.address.postal}" />
                                                                            </div>
                                                                        </div>

                                                                        <!-- New Blood Type -->
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3">
                                                                                <p:outputLabel class="label" for="new-serviceman-blood-type">Blood Type</p:outputLabel>
                                                                            </div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-blood-type" value="#{servicemanWrapper.newServiceman.bloodType.bloodTypeString}" />
                                                                            </div>
                                                                        </div>

                                                                        <!-- New ROD -->
                                                                        <div class="p-formgrid p-grid">
                                                                            <div class="p-field p-col-3">
                                                                                <p:outputLabel class="label" for="new-serviceman-rod">ROD</p:outputLabel>
                                                                            </div>
                                                                            <div class="p-field p-col-9">
                                                                                <h:outputText id="new-serviceman-rod" value="#{servicemanAccountManagementManagedBean.renderDate(servicemanWrapper.newServiceman.rod)}" />
                                                                            </div>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                            </p:repeat>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </ui:fragment>
                                    </h:panelGroup>


                                </p:outputPanel>
                            </p:dialog>
                        </h:form>

                        <p:dataTable id="dataTableServicemen" widgetVar="dataTableServicemen"  var="serviceman" value="#{servicemanAccountManagementManagedBean.servicemen}" sortBy="#{serviceman.servicemanId}"
                                     styleClass="crud-management-table" rowKey="#{serviceman.servicemanId}" paginator="true" rows="10" paginatorPosition="bottom">

                            <f:facet name="header">
                                <div class="crud-table-header">
                                    <span style="font-weight: bold">SERVICEMEN</span>

                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search" />
                                        <p:inputText id="globalFilter" onkeyup="PF('dataTableServicemen').filter()" placeholder="Search" />
                                    </span>
                                </div>
                            </f:facet>

                            <p:column headerText="ID" width="3%" sortBy="#{serviceman.servicemanId}" filterBy="#{serviceman.servicemanId}" filterMatchMode="contains">
                                <h:outputText value="#{serviceman.servicemanId}" />
                            </p:column>

                            <p:column headerText="Name" width="10%" sortBy="#{serviceman.name}" filterBy="#{serviceman.name}" filterMatchMode="contains">
                                <h:outputText value="#{serviceman.name}" />
                            </p:column>

                            <p:column headerText="Email" width="15%" sortBy="#{serviceman.email}" filterBy="#{serviceman.email}" filterMatchMode="contains">
                                <h:outputText value="#{serviceman.email}" />
                            </p:column>

                            <p:column headerText="Gender" width="5%" sortBy="#{serviceman.gender}" filterBy="#{serviceman.gender}" filterMatchMode="contains">
                                <h:outputText value="#{serviceman.gender}" />
                            </p:column>

                            <p:column headerText="Phone Number" width="7%" sortBy="#{serviceman.phoneNumber}" filterBy="#{serviceman.phoneNumber}" filterMatchMode="contains">
                                <h:outputText value="#{serviceman.phoneNumber}" />
                            </p:column>

                            <p:column headerText="Action" width="3%">
                                <p:commandButton icon="pi pi-search" styleClass="info-button rounded-button p-mr-2 p-mb-2" title="View"
                                                 update="ccManageServiceman:formManageServiceman:panelManageServiceman" process="@this" 
                                                 actionListener="#{servicemanAccountManagementManagedBean.manageServicemanManagedBean.initManage()}" oncomplete="PF('dialogManageServiceman').show()">
                                    <p:resetInput target="ccManageServiceman:formManageServiceman:panelManageServiceman"/>
                                    <f:setPropertyActionListener target="#{servicemanAccountManagementManagedBean.manageServicemanManagedBean.servicemanToView}" value="#{serviceman}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
