<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">Serviceman Account Management</ui:define>

    <ui:define name="content">

        <style type="text/css">
            .error-message {
                margin: 0.5rem 0rem 0rem 0rem !important;
            }
        </style>

        <!--        <ezcomp>
                    
                </ezcomp>-->

        <h:form id="formAllServicemen">
            <div class="p-grid crud-table">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="growl-message" for="growl-message" showDetail="true" />

                        <div class="buttonbar">
                            <p:commandButton value="New" icon="pi pi-plus" styleClass="success-button" style="margin-right: .5rem" title="Create"
                                             update="ccViewEmployee:formViewEmployee:panelViewEmployee" process="@this" immediate="true" oncomplete="PF('dialogViewEmployee').show()" />
                        </div>

                        <p:dataTable widgetVar="dataTableServicemen" id="dataTableServicemen" var="servicid="dataTableServicemen"eman" value="#{servicemanAccountManagementManagedBean.servicemen}"
                                     rowKey="#{serviceman.servicemanId}" scrollable="true" scrollHeight="600"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">

                            <f:facet id="dataViewListHeader" name="header">
                                <span style="font-weight: bold">SERVICEMEN</span>
                            </f:facet>
                            <p:column headerText="ID" style="width: 50px" sortBy="#{serviceman.servicemanId}">
                                <h:outputText value="#{serviceman.servicemanId}" />
                            </p:column>

                            <p:column headerText="Nric" sortBy="#{serviceman.nric}">
                                <h:outputText value="#{serviceman.nric}" />
                            </p:column>

                            <p:column headerText="Name" sortBy="#{serviceman.name}">
                                <h:outputText value="#{serviceman.name}" />
                            </p:column>

                            <p:column headerText="Email" sortBy="#{serviceman.email}">
                                <h:outputText value="#{serviceman.email}" />
                            </p:column>

                            <p:column headerText="Blood Type" sortBy="#{serviceman.bloodType}">
                                <h:outputText value="#{serviceman.bloodType}" />
                            </p:column>

                            <p:column headerText="Gender" sortBy="#{serviceman.gender}">
                                <h:outputText value="#{serviceman.gender}" />
                            </p:column>

                            <p:column headerText="ROD Date" sortBy="#{serviceman.rod}">
                                <h:outputText value="#{servicemanAccountManagementManagedBean.renderDate(serviceman.rod)}" />
                            </p:column>


                            <p:column headerText="Activated" sortBy="#{serviceman.isActivated}">
                                <h:outputText value="#{serviceman.isActivated}" />
                            </p:column>

                            <p:column headerText="Address" sortBy="#{serviceman.address}">
                                <h:outputText value="#{serviceman.address}" />
                            </p:column>

                            <p:column headerText="PhoneNumber" sortBy="#{serviceman.phoneNumber}">
                                <h:outputText value="#{serviceman.phoneNumber}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="p-grid">

            <div class="p-col-12">

                <h:form id="formEmployee">
                    <p:growl id="growl" globalOnly="true" showDetail="true" />
                    <p:confirmDialog global="true">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>     

                    <div class="card">
                        <h1>Serviceman Account Management</h1>




                        <p:dataTable widgetVar="servicemenDT" id="servicemenDT" var="serviceman" value="#{servicemanAccountManagementManagedBean.servicemen}"
                                     rowKey="#{serviceman.servicemanId}" scrollable="true" scrollHeight="600"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">

                            <f:facet id="dataViewListHeader" name="header">
                                <span style="font-weight: bold">SERVICEMEN</span>
                            </f:facet>
                            <p:column headerText="ID" style="width: 50px" sortBy="#{serviceman.servicemanId}">
                                <h:outputText value="#{serviceman.servicemanId}" />
                            </p:column>

                            <p:column headerText="Nric" sortBy="#{serviceman.nric}">
                                <h:outputText value="#{serviceman.nric}" />
                            </p:column>

                            <p:column headerText="Name" sortBy="#{serviceman.name}">
                                <h:outputText value="#{serviceman.name}" />
                            </p:column>

                            <p:column headerText="Email" sortBy="#{serviceman.email}">
                                <h:outputText value="#{serviceman.email}" />
                            </p:column>

                            <p:column headerText="Blood Type" sortBy="#{serviceman.bloodType}">
                                <h:outputText value="#{serviceman.bloodType}" />
                            </p:column>

                            <p:column headerText="Gender" sortBy="#{serviceman.gender}">
                                <h:outputText value="#{serviceman.gender}" />
                            </p:column>

                            <p:column headerText="ROD Date" sortBy="#{serviceman.rod}">
                                <h:outputText value="#{servicemanAccountManagementManagedBean.renderDate(serviceman.rod)}" />
                            </p:column>


                            <p:column headerText="Activated" sortBy="#{serviceman.isActivated}">
                                <h:outputText value="#{serviceman.isActivated}" />
                            </p:column>

                            <p:column headerText="Address" sortBy="#{serviceman.address}">
                                <h:outputText value="#{serviceman.address}" />
                            </p:column>

                            <p:column headerText="PhoneNumber" sortBy="#{serviceman.phoneNumber}">
                                <h:outputText value="#{serviceman.phoneNumber}" />
                            </p:column>

                        </p:dataTable>

                    </div>

                </h:form>
            </div>

        </div>

    </ui:define>

</ui:composition>
