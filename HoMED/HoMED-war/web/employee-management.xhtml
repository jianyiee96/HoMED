<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">Employee Account Management</ui:define>


    <ui:define name="content">

        <style type="text/css">
            .error-message {
                margin: 0.5rem 0rem 0rem 0rem !important;
            }
            .boolean-button {
                width: 20% !important;
            }
        </style>

        <ezcomp:viewEmployee id="ccViewEmployee"/>

        <h:form id="formAllEmployees">
            <div class="p-grid crud-table">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="growl-message" for="growl-message" showDetail="true" />

                        <div class="buttonbar">
                            <p:commandButton value="New" icon="pi pi-plus" styleClass="success-button" style="margin-right: .5rem" title="Create"
                                             update="ccViewEmployee:formViewEmployee:panelViewEmployee" process="@this" immediate="true" oncomplete="PF('dialogViewEmployee').show()" />
                            <!--EDIT HERE = PF DIALOG, PANEL-->
                        </div>

                        <p:dataTable id="dataTableEmployees" widgetVar="dataTableEmployees"  var="employee" value="#{employeeAccountManagementManagedBean.employees}" sortBy="#{employee.employeeId}"
                                     styleClass="crud-management-table" rowKey="#{employee.employeeId}" paginator="true" rows="10" paginatorPosition="bottom">

                            <f:facet name="header">
                                <div class="crud-table-header">
                                    <span style="font-weight: bold">EMPLOYEES</span>

                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search" />
                                        <p:inputText id="globalFilter" onkeyup="PF('dataTableEmployees').filter()" placeholder="Search" />
                                    </span>
                                </div>
                            </f:facet>

                            <p:column headerText="ID" width="3%" sortBy="#{employee.employeeId}" filterBy="#{employee.employeeId}" filterMatchMode="contains">
                                <h:outputText value="#{employee.employeeId}" />
                            </p:column>

                            <p:column headerText="Nric" width="5%" sortBy="#{employee.nric}" filterBy="#{employee.nric}" filterMatchMode="contains">
                                <h:outputText value="#{employee.nric}" />
                            </p:column>

                            <p:column headerText="Name" width="15%" sortBy="#{employee.name}" filterBy="#{employee.name}" filterMatchMode="contains">
                                <h:outputText value="#{employee.name}" />
                            </p:column>

                            <p:column headerText="Role" width="7%" sortBy="#{employee.role}" filterBy="#{employee.role}" filterMatchMode="contains">
                                <h:outputText value="#{employee.role}" />
                            </p:column>

                            <p:column headerText="Email" width="15%" sortBy="#{employee.email}" filterBy="#{employee.email}" filterMatchMode="contains">
                                <h:outputText value="#{employee.email}" />
                            </p:column>

                            <p:column headerText="Activated" width="7%" sortBy="#{employee.isActivated}" filterBy="#{employee.isActivated}" filterMatchMode="contains">
                                <h:outputText value="#{employee.isActivated}" />
                            </p:column>

                            <p:column headerText="Gender" width="5%" sortBy="#{employee.gender}" filterBy="#{employee.gender}" filterMatchMode="contains">
                                <h:outputText value="#{employee.gender}" />
                            </p:column>

                            <p:column headerText="Address" width="15%" sortBy="#{employee.address}" filterBy="#{employee.address}" filterMatchMode="contains">
                                <h:outputText value="#{employee.address}" />
                            </p:column>

                            <p:column headerText="PhoneNumber" width="7%" sortBy="#{employee.phoneNumber}" filterBy="#{employee.phoneNumber}" filterMatchMode="contains">
                                <h:outputText value="#{employee.phoneNumber}" />
                            </p:column>

                            <p:column headerText="Action" width="3%">
                                <p:commandButton styleClass="info-button rounded-button p-mr-2 p-mb-2" icon="pi pi-search" title="View"
                                                 update="ccViewEmployee:formViewEmployee:panelViewEmployee" actionListener="#{employeeAccountManagementManagedBean.doViewEmployee(employee)}" process="@this" oncomplete="PF('dialogViewEmployee').show()" />
                            </p:column>

                        </p:dataTable>

                    </div>
                </div>

            </div>
        </h:form>

        <h:outputStylesheet name="crud-tables.css" library="css" />
    </ui:define>
</ui:composition>
