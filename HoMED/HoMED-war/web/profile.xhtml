<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">Profile</ui:define>


    <ui:define name="content">
        <div class="p-grid">
            <h:form id="formUpdateProfile">
                <div class="p-col-12 ">
                    <div class="card">
                        <h5>Personal Particular</h5>
                        <div class="p-field">
                            <p:outputLabel for="nric">Nric</p:outputLabel>
                            <p:inputText disabled="true" id="nric" value="#{profileManagedBean.employee.nric}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <h:outputText id="name" value="#{profileManagedBean.employee.name}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="gender">Gender</p:outputLabel>
                            <p:selectOneMenu id="gender" value="#{profileManagedBean.employee.gender}">
                                <f:selectItem itemLabel="Female" itemValue="#{profileManagedBean.female}" />
                                <f:selectItem itemLabel="Male" itemValue="#{profileManagedBean.male}" />
                            </p:selectOneMenu> 

                        </div>     
                    </div>
                </div>
                <div class="p-col-12 ">
                    <div class="card">
                        <h5>Contact Details</h5>
                        <div class="p-field">
                            <p:outputLabel value="Phone: "/>
                            <p:inputText value="#{profileManagedBean.employee.phoneNumber}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel value="Password: "/>
                            <p:commandButton value="Change password" oncomplete="PF('dialogUpdatePassword').show()"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel value="Email: "/>

                            <p:inputText value="#{profileManagedBean.employee.email}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel value="Address: "/>
                            <p:inputText value="#{profileManagedBean.employee.address}" />
                        </div>
                    </div>
                </div>
                <div class="p-col-12 ">
                    <div class="card">
                        <p:messages id="messagesUpdateProfile" redisplay="false" />
                        <p:commandButton value="Save Changes" actionListener="#{profileManagedBean.updateProfile}" update="formUpdateProfile" icon="pi pi-user" />

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                </div>
            </h:form>

        </div>
        <h:form id="formUpdatePassword">
            <p:dialog id="dialogUpdatePassword" widgetVar="dialogUpdatePassword" header="Update Password" closable="true"> 

                <p:panelGrid>
                    <p:messages id="messagesUpdatePassword" globalOnly="true" redisplay="false" />
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Old password: " />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{profileManagedBean.oldPassword}" />
                        </p:column>   
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="New password: " />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{profileManagedBean.newPassword}" />
                        </p:column>   
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Confirm new password: " />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{profileManagedBean.confirmNewPassword}" />
                        </p:column>   
                    </p:row>
                </p:panelGrid>
                <p:commandButton value="Update Password" update="messagesUpdatePassword" actionListener="#{profileManagedBean.updatePassword}"  icon="pi pi-user" />
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
