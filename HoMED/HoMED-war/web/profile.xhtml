<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">Edit Profile</ui:define>

    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/login">Empty</p:link></li>
    </ui:define>

    <ui:param name="viewname" value="FORM LAYOUT" />

    <ui:define name="content">
        <h:form id="formUpdateProfile">

            <div class="p-grid">


                <div class="p-col-12 p-md-6">
                    <div class="card ui-fluid">
                        <h5>Personal Particular</h5>
                        <div class="p-field">
                            <p:outputLabel for="nric">Nric</p:outputLabel>
                            <p:inputText disabled="true" id="nric" value="#{profileManagedBean.employee.nric}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <p:inputText disabled="true" id="name" value="#{profileManagedBean.employee.name}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="gender">Gender</p:outputLabel>
                            <p:selectOneMenu disabled="true" id="gender" value="#{profileManagedBean.employee.gender}">
                                <f:selectItem itemLabel="Female" itemValue="#{profileManagedBean.female}" />
                                <f:selectItem itemLabel="Male" itemValue="#{profileManagedBean.male}" />
                            </p:selectOneMenu> 

                        </div> 
                    </div>
                </div>
                <div class="p-col-12 p-md-6">

                    <div class="card ui-fluid">
                        <h5>Contact Details</h5>
                        <div class="p-field">
                            <p:outputLabel value="Phone"/>
                            <p:inputText disabled="#{profileManagedBean.disabled}" value="#{profileManagedBean.employee.phoneNumber}" />
                        </div>

                        <div class="p-field">
                            <p:outputLabel value="Email"/>
                            <p:inputText disabled="#{profileManagedBean.disabled}" value="#{profileManagedBean.employee.email}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel value="Address"/>
                            <p:inputText disabled="#{profileManagedBean.disabled}" value="#{profileManagedBean.employee.address}" />
                        </div>
                        <p:messages id="messagesUpdateProfile" redisplay="false" />
                        <div class="p-field p-col">
                            <p:commandButton rendered="#{profileManagedBean.disabled}" value="Edit" update="formUpdateProfile" />
                            <p:commandButton rendered="#{!profileManagedBean.disabled}" value="Cancel" update="formUpdateProfile" />
                        </div>
                        <div class="p-field p-col">
                            <p:commandButton value="Save Changes" actionListener="#{profileManagedBean.updateProfile}" update="formUpdateProfile" icon="pi pi-save" />
                        </div>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </div>
                    </div>

                </div>

                <div class="p-col-12">
                    <div class="card ui-fluid">
                        <p:commandButton value="Change password" oncomplete="PF('dialogUpdatePassword').show()"/>
                    </div>
                </div>

            
        </h:form>

        <h:form id="formUpdatePassword">
            <p:dialog id="dialogUpdatePassword" widgetVar="dialogUpdatePassword" header="Update Password" closable="true"> 
                <div class="card ui-fluid">                <div class="p-field">
                        <p:outputLabel value="Old password" />
                        <p:inputText value="#{profileManagedBean.oldPassword}" />
                    </div>
                    <div class="p-field">
                        <p:outputLabel value="New password" />
                        <p:inputText value="#{profileManagedBean.newPassword}" />
                    </div>
                    <div class="p-field">
                        <p:outputLabel value="Confirm new password" />
                        <p:inputText value="#{profileManagedBean.confirmNewPassword}" />
                    </div>
                    <div class="p-field">
                        <p:messages id="messagesUpdatePassword" redisplay="false" />
                        <p:commandButton value="Update Password" update="messagesUpdatePassword" actionListener="#{profileManagedBean.updatePassword}"  icon="pi pi-save" />

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                </div>

            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
