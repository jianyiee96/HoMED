<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>HoMED Employee Login</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="inactivityForm">
            <p:growl id="inactivityGrowl" sticky="true" showDetail="true" />
            <f:event type="preRenderComponent" listener="#{employeeLoginManagedBean.checkInactivity()}"/>
        </h:form>
        <h:form id="loginForm">
            <p:outputPanel id="grid">
                <div class="card login-panel ui-fluid">
                    <div class="login-panel-content">

                        <div class="p-grid">
                            <div class="p-col-12 logo-container">
                                <img src="./resources/roma-layout/images/logo-HoMED.svg" />
                                <span class="guest-sign-in">
                                    <h5>Employee Management System</h5>
                                </span>
                            </div>

                            <div class="p-col-12 username-container">

                                <h:panelGroup>
                                    <label>NRIC/FIN</label>
                                    <div class="login-input">
                                        <span class="ui-input-icon-left">
                                            <i class="pi pi-user"></i>
                                            <p:inputText label="NRIC/FIN" id="nric" value="#{employeeLoginManagedBean.nric}" 
                                                         validatorMessage="Please provide a valid NRIC/FIN"
                                                         required="true" requiredMessage="NRIC is required" maxlength="32" 
                                                         style="padding-left: 2rem" >
                                                <f:validateLength minimum="9"/>
                                            </p:inputText>
                                        </span>
                                        <p:message for="nric" />
                                    </div>
                                </h:panelGroup>

                            </div>

                            <div class="p-col-12 password-container">
                                <h:panelGroup id="passwordPanel">
                                    <h:outputLabel id="passwordLabel">#{employeeLoginManagedBean.isActivateMode ? "One-Time-Password" : "Password"}</h:outputLabel>
                                    <div class="login-input">
                                        <span class="ui-input-icon-left">
                                            <i class="pi pi-lock"></i>
                                            <p:password id="password" label="Password" value="#{employeeLoginManagedBean.password}"
                                                        validatorMessage="Please provide a valid Password"
                                                        required="true" requiredMessage="Password is required" maxlength="32" 
                                                        style="padding-left: 2rem" >
                                                <f:validateLength minimum="8" />
                                            </p:password>
                                        </span>
                                        <p:message for="password" />
                                    </div>
                                </h:panelGroup>
                            </div>

                            <div class="p-col-12 p-sm-6 p-md-6">
                                <p:commandLink update="@form:passwordLabel @this" immediate="true" action="#{employeeLoginManagedBean.toggleActivateMode()}">
                                    #{employeeLoginManagedBean.isActivateMode ? "Already Activated Account" : "First Time User / Reset?"}
                                </p:commandLink>
                            </div>

                            <div class="p-col-12 p-sm-6 p-md-6 forgetpassword-container">
                                <p:commandLink update="forgotPasswordForm" actionListener="#{employeeLoginManagedBean.openForgotPasswordForm}" oncomplete="PF('forgotDlg').show()">
                                    Forgot Password
                                </p:commandLink>
                            </div>

                            <div class="p-col-12">
                                <p:messages id="messages" for="loginForm" closable="true">
                                    <p:autoUpdate/>
                                </p:messages>
                            </div>

                            <div class="p-col-12 p-sm-6 p-md-6">
                                <p:commandButton type="submit" value="Login" action="#{employeeLoginManagedBean.login}" update="loginForm dialogForm" icon="pi pi-user" />
                            </div>

                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form>

        <h:form id="dialogForm">
            <p:dialog header="Account Activation" widgetVar="dlg" id="dlg" modal="true" responsive="true" width="350" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="actPanel">
                    <div class="ui-fluid">
                        <div class="login-panel-content">
                            <div class="p-grid">
                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="actPasswordPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Enter New Password</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-lock"></i>
                                                <p:password id="actPassword" label="actPassword" value="#{employeeLoginManagedBean.activatePassword}"
                                                            validatorMessage="Please provide a valid Password"
                                                            required="true" requiredMessage="Password is required" maxlength="32" 
                                                            style="padding-left: 2rem" >
                                                    <f:validateLength minimum="8" />
                                                </p:password>
                                            </span>
                                            <p:message id="messagePassword" for="actPassword"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="actRePasswordPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Re-Enter New Password</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-lock"></i>
                                                <p:password id="actRePassword" label="actRePassword" value="#{employeeLoginManagedBean.activateRePassword}"
                                                            validatorMessage="Please provide a valid Password"
                                                            required="true" requiredMessage="Password Confirmation is required" maxlength="32" 
                                                            style="padding-left: 2rem" >
                                                    <f:validateLength minimum="8" />
                                                </p:password>
                                            </span>
                                            <p:message id="messageRePassword" for="actRePassword"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12">
                                    <p:selectBooleanCheckbox value="#{employeeLoginManagedBean.isLoginAfterActivate}"/>
                                    <label>Login after activation</label>
                                </div>

                                <div class="p-col-12">
                                    <p:messages id="messages" for="dialogForm" closable="true">
                                        <p:autoUpdate/>
                                    </p:messages>
                                </div>

                                <div class="p-col-12">
                                    <div class="p-grid p-justify-center">
                                        <div class="p-col-8">
                                            <p:commandButton type="submit" value="Activate Account" actionListener="#{employeeLoginManagedBean.activateAccount}"
                                                             update="actPanel" icon="fa fa-key"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <h:form id="forgotPasswordForm">
            <p:dialog header="Forgot Password" widgetVar="forgotDlg" id="forgotDlg" modal="true" responsive="true" width="350" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="forgotPanel">
                    <div class="ui-fluid">
                        <div class="login-panel-content">
                            <div class="p-grid">
                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="forgotPasswordNricPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Enter your NRIC/FIN</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-user"></i>
                                                <p:inputText label="NRIC/FIN" id="forgetPasswordNric" value="#{employeeLoginManagedBean.forgetPasswordNric}" 
                                                             validatorMessage="Please provide a valid NRIC/FIN"
                                                             required="true" requiredMessage="NRIC is required" maxlength="32" 
                                                             style="padding-left: 2rem" >
                                                    <f:validateLength minimum="9"/>
                                                </p:inputText>
                                            </span>
                                            <p:message id="messageForgetPasswordNric" for="forgetPasswordNric"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="forgotPasswordEmailPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Enter your Email</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-user"></i>
                                                <p:inputText label="Email" id="forgetPasswordEmail" value="#{employeeLoginManagedBean.forgetPasswordEmail}" 
                                                             validatorMessage="Please provide a valid Email"
                                                             required="true" requiredMessage="Email is required" maxlength="40" 
                                                             style="padding-left: 2rem" >
                                                    <f:validateRegex
                                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                </p:inputText>
                                            </span>
                                            <p:message id="messageForgetPasswordEmail" for="forgetPasswordEmail"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12">
                                    <p:messages id="messages" for="forgotPasswordForm" closable="true">
                                        <p:autoUpdate/>
                                    </p:messages>
                                </div>

                                <div class="p-col-12">
                                    <div class="p-grid p-justify-center">
                                        <div class="p-col-8">
                                            <p:commandButton type="submit" value="Reset Password" actionListener="#{employeeLoginManagedBean.sendOtp()}"
                                                             update="forgotPanel inactivityForm" icon="fa fa-send-o"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <h:outputStylesheet name="css/primeicons.css" library="roma-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="roma-layout" />
        <h:outputStylesheet name="css/layout-#{themeCustomiser.componentTheme}.css" library="roma-layout" />
    </h:body>

</html>
