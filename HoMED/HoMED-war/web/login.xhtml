<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <h:outputStylesheet name="default.css" library="css" />
        <title>HoMED Employee Login</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="formInactivity">
            <p:growl id="growlInactivity" for="formInactivity" sticky="true" showDetail="true" />
            <f:event type="preRenderComponent" listener="#{employeeLoginManagedBean.checkInactivity}"/>
        </h:form>
        <h:form id="formLogin">
            <p:outputPanel>
                <div class="card login-panel ui-fluid">
                    <div class="login-panel-content">

                        <div class="p-grid">
                            <div class="p-col-12 logo-container">
                                <img src="./resources/roma-layout/images/logo-HoMED.svg" />
                                <span class="guest-sign-in">
                                    <h5>Employee Management System</h5>
                                </span>
                            </div>

                            <div class="p-col-12 username-container">
                                <h:panelGroup>
                                    <p:outputLabel value="Email" for="email"/>
                                    <div class="login-input">
                                        <span class="ui-input-icon-left">
                                            <i class="pi pi-user"/>
                                            <p:inputText id="email" value="#{employeeLoginManagedBean.email}"
                                                         style="padding-left: 2rem" >
                                                <f:validator validatorId="emailValidator"/>
                                            </p:inputText>
                                        </span>
                                        <p:message class="error-message" for="email"/>
                                    </div>
                                </h:panelGroup>
                            </div>

                            <div class="p-col-12 password-container">
                                <h:panelGroup>
                                    <h:outputLabel value="Password / OTP" for="password"/>
                                    <div class="login-input">
                                        <span class="ui-input-icon-left">
                                            <i class="pi pi-lock"/>
                                            <p:password id="password" value="#{employeeLoginManagedBean.password}"
                                                        style="padding-left: 2rem" >
                                                <f:validator validatorId="passwordValidator"/>
                                            </p:password>
                                        </span>
                                        <p:message class="error-message" for="password"/>
                                    </div>
                                </h:panelGroup>
                            </div>

                            <div class="p-col-12 forgetpassword-container">
                                <p:commandLink update="formForgetPassword" oncomplete="PF('forgotDlg').show()" process="@this" >
                                    Forgot Password
                                    <p:resetInput target="formForgetPassword" />
                                </p:commandLink>
                            </div>

                            <div class="p-col-12">
                                <p:commandButton type="submit" value="Login" action="#{employeeLoginManagedBean.login}" update="formLogin dialogForm" icon="pi pi-user" >
                                    <p:resetInput target="dialogForm" />
                                </p:commandButton>
                            </div>

                            <div class="p-col-12">
                                <p:messages id="messages" for="formLogin" closable="true">
                                    <p:autoUpdate/>
                                </p:messages>
                            </div>
                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form>

        <h:form id="dialogForm">
            <p:dialog header="Account Activation" widgetVar="dlg" id="dlg" modal="true" responsive="true" width="350" showEffect="fade" draggable="false" hideEffect="fade">
                <p:outputPanel id="actPanel">
                    <div class="ui-fluid">
                        <div class="login-panel-content">
                            <div class="p-grid">
                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="actPasswordPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Enter New Password</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-lock"></i>
                                                <p:password id="actPassword" label="actPassword" value="#{employeeLoginManagedBean.activatePassword}"
                                                            validatorMessage="Please provide a valid Password"
                                                            required="true" requiredMessage="Password is required" maxlength="32" 
                                                            style="padding-left: 2rem" >
                                                    <f:validateLength minimum="8" />
                                                </p:password>
                                            </span>
                                            <p:message id="messagePassword" for="actPassword"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="actRePasswordPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Re-Enter New Password</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-lock"></i>
                                                <p:password id="actRePassword" label="actRePassword" value="#{employeeLoginManagedBean.activateRePassword}"
                                                            validatorMessage="Please provide a valid Password"
                                                            required="true" requiredMessage="Password Confirmation is required" maxlength="32" 
                                                            style="padding-left: 2rem" >
                                                    <f:validateLength minimum="8" />
                                                </p:password>
                                            </span>
                                            <p:message id="messageRePassword" for="actRePassword"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12">
                                    <p:messages id="messages" for="dialogForm" closable="true">
                                        <p:autoUpdate/>
                                    </p:messages>
                                </div>

                                <div class="p-col-12">
                                    <div class="p-grid p-justify-center">
                                        <div class="p-col-8">
                                            <p:commandButton type="submit" value="Activate Account" actionListener="#{employeeLoginManagedBean.activateAccount}"
                                                             update="actPanel" icon="fa fa-key"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <h:form id="formForgetPassword">
            <p:dialog header="Forgot Password" widgetVar="forgotDlg" id="forgotDlg" modal="true" responsive="true" width="350" showEffect="fade" hideEffect="fade" fitViewport="true" draggable="false">
                <p:outputPanel id="forgotPanel">
                    <div class="ui-fluid">
                        <div class="login-panel-content">
                            <div class="p-grid">
                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="forgotPasswordEmailPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Enter your Email</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-user"></i>
                                                <p:inputText label="Email" id="forgetPasswordEmail" value="#{employeeLoginManagedBean.forgetPasswordEmail}" 
                                                             validatorMessage="Please provide a valid Email"
                                                             required="true" requiredMessage="Email is required"
                                                             style="padding-left: 2rem" >
                                                    <f:validateLength minimum="9"/>
                                                </p:inputText>
                                            </span>
                                            <p:message id="messageForgetPasswordEmail" for="forgetPasswordEmail" class="error-message"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12 password-container">

                                    <h:panelGroup id="forgotPasswordPhoneNumberPanel">
                                        <label style="margin:.5em 0 .5em 0; display: block">Enter your Phone Number</label>
                                        <div class="login-input">
                                            <span class="ui-input-icon-left">
                                                <i class="pi pi-user"></i>
                                                <p:inputText label="Phone Number" id="forgetPasswordPhoneNumber" value="#{employeeLoginManagedBean.forgetPasswordPhoneNumber}" 
                                                             validatorMessage="Please provide a valid Phone Number"
                                                             required="true" requiredMessage="Email is required" maxlength="8" 
                                                             style="padding-left: 2rem" >
                                                </p:inputText>
                                            </span>
                                            <p:message id="messageForgetPasswordPhoneNumber" for="forgetPasswordPhoneNumber"/>
                                        </div>
                                    </h:panelGroup>

                                </div>

                                <div class="p-col-12">
                                    <p:messages id="messages" for="formForgetPassword" closable="true">
                                        <p:autoUpdate/>
                                    </p:messages>
                                </div>

                                <div class="p-col-12">
                                    <div class="p-grid p-justify-center">
                                        <div class="p-col-8">
                                            <p:commandButton type="submit" value="Reset Password" actionListener="#{employeeLoginManagedBean.sendOtp()}"
                                                             update="forgotPanel" icon="fa fa-send-o"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <h:outputStylesheet name="css/primeicons.css" library="roma-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="roma-layout" />
        <h:outputStylesheet name="css/layout-#{themeCustomiser.componentTheme}.css" library="roma-layout" />
    </h:body>

</html>
