<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/roma-layout/images/favicon.ico" />
        </f:facet>
        <title>
            <ui:insert name="title">HoMED</ui:insert>
        </title>
        <h:outputScript name="js/nanoscroller.js" library="roma-layout" />
        <h:outputScript name="js/layout.js" library="roma-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="#{themeCustomiser.inputStyle}">
        <h:form id="templateInactivityGrowlForm">
            <p:growl id="inactivityGrowl" sticky="true" showDetail="true" />
            <!--WARNING: 15mins(900000) of inactivity-->
            <f:event type="preRenderComponent" listener="#{employeeLoginManagedBean.checkActivate()}"/>
            <p:idleMonitor timeout="5000">
                <p:ajax event="idle" listener="#{employeeLoginManagedBean.idleWarning}" update="inactivityGrowl" />
                <p:ajax event="active" update="inactivityGrowl" />
            </p:idleMonitor>
            <!--WARNING: 16mins(960000) of inactivity-->
            <p:idleMonitor timeout="10000">
                <p:ajax event="idle" listener="#{employeeLoginManagedBean.timeoutLogout()}" />
            </p:idleMonitor>
        </h:form>
        
        <div class="layout-wrapper #{themeCustomiser.menuMode} layout-menu-#{themeCustomiser.menuColor} layout-topbar-#{themeCustomiser.topbarColor}">
            <ui:include src="./topbar.xhtml"></ui:include>
            <ui:include src="./menu.xhtml"></ui:include>
            <!--<ui:include src="./right-panel.xhtml" />-->

            <div class="layout-main">        
                <div class="layout-content" style="min-height:300px">
                    <ui:insert name="content"></ui:insert>
                </div>

                <div class="layout-footer">
                    <ui:include src="./footer.xhtml"></ui:include>
                </div>

                <div class="layout-mask modal-in"></div>
            </div>

            <p:ajaxStatus styleClass="layout-ajax-loader">
                <f:facet name="start">
                    <i class="pi pi-circle-o-notch fa-spin layout-ajax-loader-icon" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </div>

        <h:outputStylesheet name="css/primeicons.css" library="roma-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="roma-layout" />
        <h:outputStylesheet name="icons.css" library="css" />
        
        <h:outputStylesheet name="css/nanoscroller.css" library="roma-layout" />

        <h:outputStylesheet name="css/layout-#{themeCustomiser.componentTheme}.css" library="roma-layout" />
    </h:body>

</html>
