<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">E-Form Utility</ui:define>


    <ui:define name="content">
        <div class="p-col-12">
            <div class="card">
                <h1>E-Form Utility Tool</h1>
                <p>E-Form (!!!)</p>
                <h:form>     
                    <p:growl id="message" showDetail="true" />

                    <p:commandButton value="Destroy the World" action="#{dialogView.destroyWorld}" update="message">
                        <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>      
                </h:form>
            </div>

        </div>

    </ui:define>

</ui:composition>
