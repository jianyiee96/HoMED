<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">E-Form Utility</ui:define>


    <ui:define name="content">

        <div class="p-grid">

            <div class="p-col-12 p-md-12 p-lg-6">

                <h:form id="formAllTemplates">
                    <p:growl id="growl" globalOnly="true" showDetail="true" />
                    <p:confirmDialog global="true">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>     

                    <div class="card">
                        <h1>E-Form Utility Tool</h1>


                        <div style="margin: 6px; float: right"  class="p-field">

                            <p:inputText id="newFormField" value="#{formUtilityManagedBean.createFormName}" placeholder="New Form Name" >
                                <p:ajax event="keyup" update="create"/>
                            </p:inputText>
                            <p:commandButton id="create" icon="pi pi-plus" update="formAllTemplates" action="#{formUtilityManagedBean.createForm()}" disabled="#{formUtilityManagedBean.createFormName == null || formUtilityManagedBean.createFormName == ''}" >
                                <p:confirm header="Create Form Template" message="Confirm create form template named [#{formUtilityManagedBean.createFormName}]?" icon="pi pi-exclamation-triangle" />

                            </p:commandButton>

                        </div>

                        <p:dataTable widgetVar="allFormsDT" id="allFormsDT" var="formTemplate" value="#{formUtilityManagedBean.formTemplates}"
                                     rowKey="#{formTemplate.formTemplateId}" scrollable="true" scrollHeight="600"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">

                            <f:facet id="dataViewListHeader" name="header">
                                <span style="font-weight: bold">FORM TEMPLATES</span>
                            </f:facet>
                            <p:column headerText="Name" sortBy="#{formTemplate.formTemplateName}">
                                <h:outputText value="#{formTemplate.formTemplateName}" />
                            </p:column>
                            <p:column headerText="Creation Date" sortBy="#{formTemplate.dateCreated}">
                                <h:outputText value="#{formUtilityManagedBean.renderDate(formTemplate.dateCreated)}" />
                            </p:column>
                            <p:column  headerText="Status" sortBy="#{formTemplate.formStatus}">
                                <span class="form-status-badge status-#{formTemplate.formStatus.text.toLowerCase()}">#{formTemplate.formStatus.text}</span>
                            </p:column>

                            <p:column exportable="false">

                                <p:commandButton class="rounded-button info-button" style="margin: 3px" update="@form editorForm formAllTemplates"  icon="pi pi-search" title="View" actionListener="#{formUtilityManagedBean.selectForm}">
                                    <f:attribute name="formToView" value="#{formTemplate}" />
                                </p:commandButton> 
                                <p:commandButton disabled="#{formTemplate.formStatus != 'DRAFT'}" class="rounded-button success-button" style="margin: 3px" update="@form editorForm formAllTemplates" icon="pi pi-pencil" title="Publish" actionListener="#{formUtilityManagedBean.publishForm}">
                                    <f:attribute name="formIdToPublish" value="#{formTemplate.formTemplateId}" />
                                    <p:confirm header="Publish Template" message="You will no longer be able to edit the template. Are you sure?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton> 
                                <p:commandButton disabled="#{formTemplate.formStatus != 'DRAFT'}" class="rounded-button danger-button" style="margin: 3px" update="@form editorForm formAllTemplates" icon="pi pi-trash"  title="Delete" actionListener="#{formUtilityManagedBean.deleteForm}">
                                    <f:attribute name="formIdToDelete" value="#{formTemplate.formTemplateId}" />
                                    <p:confirm header="Delete Template" message="You will no longer be able to edit the template. Are you sure?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton> 
                                <p:commandButton disabled="#{formTemplate.formStatus != 'PUBLISHED'}" class="rounded-button help-button" style="margin: 3px" update="@form editorForm formAllTemplates" icon="pi pi-folder" title="Archive" actionListener="#{formUtilityManagedBean.archiveForm}">
                                    <f:attribute name="formIdToArchive" value="#{formTemplate.formTemplateId}" />
                                    <p:confirm header="Archive Template" message="Users will no longer be able to use this form. Are you sure?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>


                            </p:column>
                        </p:dataTable>

                    </div>

                </h:form>
            </div>

            <div class="p-col-12 p-md-12 p-lg-6">

                <h:form id="editorForm" >

                    <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />  
                    <ui:fragment rendered="#{formUtilityManagedBean.selectedForm != null}">

                        <div class="card">

                            <div>
                                <p:commandButton disabled="#{formUtilityManagedBean.fieldsDisabled}" update="editorForm formAllTemplates" action="#{formUtilityManagedBean.saveFormFields()}" value="Save" icon="pi pi-save" style="margin: 2px" />
                                <p:commandButton disabled="#{formUtilityManagedBean.fieldsDisabled}" update="editorForm" action="#{formUtilityManagedBean.addCurrentFormFieldWrapper()}" value="Add Field" icon="pi pi-plus" style="margin: 2px" />
                                <p:commandButton disabled="#{formUtilityManagedBean.fieldsDisabled}" immediate="true" update="editorForm" action="#{formUtilityManagedBean.resetEditor()}" value="Reset" icon="pi pi-undo" style="margin: 2px" />
                            </div>

                            <p:dataList value="#{formUtilityManagedBean.selectedFormFieldWrappers}" rendered="#{formUtilityManagedBean.selectedForm != null}" type="definition" var="fieldWrapper">
                                <f:facet name="header">
                                    <p:inplace disabled="#{formUtilityManagedBean.fieldsDisabled}" id="templateName" editor="true">
                                        <p:inputText value="#{formUtilityManagedBean.newFormName}" required="true" label="text" />
                                    </p:inplace>
                                </f:facet>

                                <div class="card" style="margin-bottom: 5px">
                                    <div class="p-grid">
                                        <div class="p-col-12">

                                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                                                <p:outputLabel value="Question: " /><p:inputText disabled="#{formUtilityManagedBean.fieldsDisabled}" id="float-input" value="#{fieldWrapper.formField.title}"/>

                                                <p:outputLabel value="Input Type: " />
                                                <p:selectOneMenu disabled="#{formUtilityManagedBean.fieldsDisabled}" id="inputType" value="#{fieldWrapper.formField.inputType}">
                                                    <f:selectItem itemLabel="Select One" itemValue="#{null}" />
                                                    <f:selectItems value="#{formUtilityManagedBean.inputTypes}" />
                                                    <p:ajax event="itemSelect" process="editorForm" update="editorForm"/>

                                                </p:selectOneMenu>

                                                <p:outputLabel value="Input Options" rendered="#{fieldWrapper.hasInputOption}" />
                                                <p:chips disabled="#{formUtilityManagedBean.fieldsDisabled}" rendered="#{fieldWrapper.hasInputOption}" value="#{fieldWrapper.formFieldOptions}" style="width: 500" />

                                                <p:outputLabel value="Required Field: " rendered="#{not fieldWrapper.isHeader}" />
                                                <p:toggleSwitch disabled="#{formUtilityManagedBean.fieldsDisabled}" rendered="#{not fieldWrapper.isHeader}" value="#{fieldWrapper.formField.isRequired}" />

                                                <p:outputLabel value="Serviceman Editable: " rendered="#{not fieldWrapper.isHeader}" />
                                                <p:toggleSwitch disabled="#{formUtilityManagedBean.fieldsDisabled}" rendered="#{not fieldWrapper.isHeader}" value="#{fieldWrapper.formField.isServicemanEditable}" />

                                            </h:panelGrid>
                                            <h:panelGrid columns="3" cellpadding="5">
                                                <p:commandButton disabled="#{formUtilityManagedBean.fieldsDisabled}" update="editorForm" actionListener="#{formUtilityManagedBean.formFieldWrapperSwapUp}" title="Swap up" value="Swap up">
                                                    <f:attribute name="formfieldWrapperToSwap" value="#{fieldWrapper.formFieldCode}" />
                                                </p:commandButton>
                                                <p:commandButton disabled="#{formUtilityManagedBean.fieldsDisabled}" update="editorForm" actionListener="#{formUtilityManagedBean.formFieldWrapperSwapDown}" title="Swap down" value="Swap down">
                                                    <f:attribute name="formfieldWrapperToSwap" value="#{fieldWrapper.formFieldCode}" />
                                                </p:commandButton>
                                                <p:commandButton disabled="#{formUtilityManagedBean.fieldsDisabled}" update="editorForm" actionListener="#{formUtilityManagedBean.removeFormFieldWrapper}" title="Delete" value="Remove Field">
                                                    <f:attribute name="formfieldWrapperToRemove" value="#{fieldWrapper.formFieldCode}" />
                                                </p:commandButton>

                                            </h:panelGrid>

                                        </div>
                                    </div>
                                </div>

                            </p:dataList>
                        </div>
                        <p:commandButton disabled="#{formUtilityManagedBean.fieldsDisabled}" value="Add Field" style="width: 100%" rendered="#{formUtilityManagedBean.selectedForm != null}" update="editorForm" action="#{formUtilityManagedBean.addCurrentFormFieldWrapper()}"/>

                    </ui:fragment>
                </h:form>

            </div>

        </div>

    </ui:define>

</ui:composition>
