<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">E-Form Utility</ui:define>


    <ui:define name="content">

        <div class="p-grid">

            <div class="p-col-12 p-md-12 p-lg-5">
                <div class="card">
                    <h1>E-Form Utility Tool</h1>

                    <h:form id="formAllTemplates">

                        <p:dataTable widgetVar="allFormsDT" id="allFormsDT" var="formTemplate" value="#{formUtilityManagedBean.formTemplates}" reflow="true"
                                     selection="#{formUtilityManagedBean.selectedForm}" rowKey="#{formTemplate.formTemplateId}" scrollable="true" scrollHeight="500"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">

                            <f:facet id="dataViewListHeader" name="header">
                                <span style="font-weight: bold">FORM TEMPLATES</span>
                            </f:facet>
                            <p:column selectionMode="single" style="width:16px;text-align:center"/>
                            <p:column headerText="Name" sortBy="#{formTemplate.formTemplateName}">
                                <h:outputText value="#{formTemplate.formTemplateName}" />
                            </p:column>
                            <p:column headerText="Creation Date" sortBy="#{formTemplate.dateCreated}">
                                <h:outputText value="#{formTemplate.dateCreated}" />
                            </p:column>
                            <p:column headerText="Archive Status" sortBy="#{formTemplate.isArchived}">
                                <h:outputText value="#{formTemplate.isArchived}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="allFormsDT" update="@form editorForm" icon="pi pi-search" value="View" />
                            </f:facet>
                        </p:dataTable>


                    </h:form>
                </div>

            </div>

            <div class="p-col-11 p-md-11 p-lg-6">
                <h:form id="editorForm" >
                    <p:commandButton value="Add Field" style="width: 100%" update="editorForm" action="#{formUtilityManagedBean.addCurrentFormFieldWrapper()}"/>

                    <p:dataList value="#{formUtilityManagedBean.selectedFormFieldWrappers}" type="definition" var="fieldWrapper">
                        <f:facet name="header">
                            #{formUtilityManagedBean.selectedForm.formTemplateName}
                        </f:facet>

                        <div class="card">
                            <div class="p-grid">
                                <div class="p-col-12">

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">


                                        <p:outputLabel value="Question: " /><p:inputText id="float-input" value="#{fieldWrapper.formField.title}"/>

                                        <p:outputLabel value="Input Type: " />
                                        <p:selectOneMenu id="inputType" immediate="true" value="#{fieldWrapper.formField.inputType}">
                                            <f:selectItem itemLabel="Select One" itemValue="#{null}" />
                                            <f:selectItems value="#{formUtilityManagedBean.inputTypes}" />
                                            <p:ajax event="itemSelect" process="editorForm" update="editorForm"/>

                                        </p:selectOneMenu>

                                        <p:outputLabel value="Input Options" rendered="#{fieldWrapper.hasInputOption}" />
                                        <p:chips rendered="#{fieldWrapper.hasInputOption}" value="#{fieldWrapper.formFieldOptions}" style="width: 500" />

                                        <p:outputLabel value="Required Field: " rendered="#{not fieldWrapper.isHeader}" />
                                        <p:toggleSwitch rendered="#{not fieldWrapper.isHeader}" value="#{fieldWrapper.formField.isRequired}" />

                                        <p:outputLabel value="Serviceman Editable: " rendered="#{not fieldWrapper.isHeader}" />
                                        <p:toggleSwitch rendered="#{not fieldWrapper.isHeader}" value="#{fieldWrapper.formField.isServicemanEditable}" />


                                    </h:panelGrid>
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <p:commandButton update="editorForm" actionListener="#{formUtilityManagedBean.formFieldWrapperSwapUp}" title="Swap up" value="Swap up">
                                            <f:attribute name="formfieldWrapperToSwap" value="#{fieldWrapper.formFieldCode}" />
                                        </p:commandButton>
                                        <p:commandButton update="editorForm" actionListener="#{formUtilityManagedBean.formFieldWrapperSwapDown}" title="Swap down" value="Swap down">
                                            <f:attribute name="formfieldWrapperToSwap" value="#{fieldWrapper.formFieldCode}" />
                                        </p:commandButton>
                                        <p:commandButton update="editorForm" actionListener="#{formUtilityManagedBean.removeFormFieldWrapper}" title="Delete" value="Remove Field">
                                            <f:attribute name="formfieldWrapperToRemove" value="#{fieldWrapper.formFieldCode}" />
                                        </p:commandButton>

                                    </h:panelGrid>



                                </div>
                            </div>
                        </div>

                    </p:dataList>

                   
                </h:form>
            </div>


        </div>



    </ui:define>

</ui:composition>
