<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface>
        <cc:clientBehavior name="dialogCloseEvent" targets="formManageServiceman:dialogManageServiceman" event="close" /> 
    </cc:interface>

    <cc:implementation>
        <h:form id="formManageServiceman">
            <p:dialog id="dialogManageServiceman" widgetVar="dialogManageServiceman" header="Serviceman Details" showEffect="fade"
                      responsive="true" draggable="false" modal="true" minWidth="200" width="500" minHeight="500" fitViewport="true">
                <p:outputPanel id="panelManageServiceman">
                    <div class="p-grid">
                        <div class="p-col-12 p-grid p-justify-center">
                            <ui:fragment rendered="#{manageServicemanManagedBean.isAdminView}">
                                <i style="margin-left: 5px; font-size:25px" class="fa #{manageServicemanManagedBean.servicemanToView.isActivated?'fa-unlock':'fa-lock'}" />
                            </ui:fragment>
                        </div>

                        <div class="p-col-12 p-lg-6 p-md-6 p-sm-12">
                            <div class="card ui-fluid">
                                <h5>Personal Particulars</h5>
                                <div class="p-field">
                                    <p:outputLabel for="view-name" value="Name"/>
                                    <p:inputText disabled="#{not manageServicemanManagedBean.isEditMode}" id="view-name" value="#{manageServicemanManagedBean.servicemanToView.name}" />
                                </div>

                                <div class="p-field">
                                    <p:outputLabel for="view-email" value="Email Address"/>
                                    <p:inputText disabled="#{not manageServicemanManagedBean.isEditMode}" id="view-email"  value="#{manageServicemanManagedBean.servicemanToView.email}">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                </div>

                                <div class="p-field">
                                    <p:outputLabel for="view-gender" value="Gender"/>
                                    <p:selectOneMenu disabled="#{not manageServicemanManagedBean.isEditMode}" id="view-gender" value="#{manageServicemanManagedBean.servicemanToView.gender}">
                                        <f:selectItems value="#{servicemanAccountManagementManagedBean.genders}"/>
                                    </p:selectOneMenu>
                                </div> 
                            </div>
                        </div>

                        <div class="p-col-12 p-lg-6 p-md-6 p-sm-12">
                            <div class="card ui-fluid">
                                <h5>Contact Details</h5>
                                <div class="p-field">
                                    <p:outputLabel for="view-phoneNumber" value="Phone Number"/>
                                    <p:inputText id="view-phoneNumber" disabled="#{not manageServicemanManagedBean.isEditMode}" value="#{manageServicemanManagedBean.servicemanToView.phoneNumber}" />
                                </div>

                                <div class="p-field">
                                    <p:outputLabel for="view-address" value="Address"/>
                                    <p:inputText id="view-address" disabled="#{not manageServicemanManagedBean.isEditMode}" value="#{manageServicemanManagedBean.servicemanToView.address}" />
                                </div>
                            </div>
                        </div>

                        <div class="p-col-12">
                            <div class="card ui-fluid">
                                <h5>Other Information</h5>
                                <div class="p-grid">
                                    <div class="p-col-6 p-field">
                                        <p:outputLabel for="manage-bloodtype" value="Blood Type" />
                                        <p:selectOneMenu id="manage-bloodtype" disabled="#{not manageServicemanManagedBean.isEditMode}" value="#{manageServicemanManagedBean.servicemanToView.bloodType}">
                                            <f:selectItems value="#{servicemanAccountManagementManagedBean.bloodTypes}" var="bloodType" itemLabel="#{bloodType.bloodTypeString}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="p-col-6 p-field">
                                        <p:outputLabel for="manage-rod" value="ROD" />
                                        <p:datePicker id="manage-rod" disabled="#{not manageServicemanManagedBean.isEditMode}" value="#{manageServicemanManagedBean.servicemanToView.rod}" pattern="dd/MM/yyyy" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="p-col-12">
                            <p:messages closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                        </div>
                        <ui:fragment rendered="#{manageServicemanManagedBean.isAdminView and not manageServicemanManagedBean.isDeleted}">
                            <div class="p-col-12">
                                <p:toolbar>
                                    <f:facet name="left">
                                        <h5>Admin Rights</h5>
                                    </f:facet>
                                    <f:facet name="right">
                                        <ui:fragment rendered="#{not manageServicemanManagedBean.isEditMode}">
                                            <p:commandButton actionListener="#{manageServicemanManagedBean.doEdit}" update="panelManageServiceman" type="submit" title="Edit" icon="pi pi-pencil" styleClass="p-mr-2"/>
                                        </ui:fragment>
                                        <ui:fragment rendered="#{manageServicemanManagedBean.isEditMode}">
                                            <p:commandButton actionListener="#{manageServicemanManagedBean.doSave}" update="panelManageServiceman" type="submit" title="Save Changes" icon="pi pi-save" styleClass="success-button p-mr-2"/>
                                            <p:commandButton actionListener="#{manageServicemanManagedBean.doResetPassword}" update="panelManageServiceman" type="submit" title="Reset Password" icon="fa fa-key" styleClass="help-button p-mr-2">
                                                <p:confirm header="Confirmation" message="Are you sure you want to reset this serviceman's password?" icon="pi pi-exclamation-triangle" />
                                            </p:commandButton>
                                            <p:commandButton actionListener="#{manageServicemanManagedBean.doDelete}" update="panelManageServiceman" type="submit" process="@this" title="Delete" icon="pi pi-trash" styleClass="danger-button p-mr-2">
                                                <p:confirm header="Confirmation" message="Are you sure you want to delete this serviceman? Actions cannot be reverted" icon="pi pi-exclamation-triangle" />
                                            </p:commandButton>
                                            <p:commandButton actionListener="#{manageServicemanManagedBean.doCancel}" update="panelManageServiceman" type="submit" process="@this" title="Cancel" icon="pi pi-times" styleClass="secondary-button p-mr-2"/>
                                        </ui:fragment>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </ui:fragment>
                    </div>
                </p:outputPanel>

            </p:dialog>
            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>


    </cc:implementation>
</html>
