<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface>
        <cc:clientBehavior name="dialogCloseEvent" targets="formViewEmployee:dialogViewEmployee" event="close" /> 
    </cc:interface>

    <cc:implementation>

        <style type="text/css">
            .role-badge {
                border-radius: 2px;
                padding: .25em .5rem;
                text-transform: uppercase;
                font-weight: 700;
                font-size: 25px;
                letter-spacing: .3px;
            }

            .role-MEDICAL_OFFICER {
                background: #C8E6C9;
                color: #256029;
            }

            .role-CLERK {
                background: #B3E5FC;
                color: #23547B;
            }

            .role-ADMIN {
                background: #FEEDAF;
                color: #8A5340;
            }
        </style>


        <h:form id="formViewEmployee">
            <p:dialog id="dialogViewEmployee" widgetVar="dialogViewEmployee" header="Employee Details" showEffect="fade"
                      responsive="true" draggable="false" modal="true" minWidth="200" width="500" minHeight="500" fitViewport="true">
                <p:outputPanel id="panelViewEmployee">
                    <div class="p-grid">
                        <div class="p-col-12 p-grid p-justify-center">
                            <span class="role-badge role-#{viewEmployeeManagedBean.employeeToView.role}">#{viewEmployeeManagedBean.employeeToView.role.stringVal}</span>
                            <ui:fragment rendered="#{viewEmployeeManagedBean.isAdminView}">
                                <i style="margin-left: 5px; font-size:25px" class="fa #{viewEmployeeManagedBean.employeeToView.isActivated?'fa-unlock':'fa-lock'}"/>
                            </ui:fragment>
                        </div>
                        <div class="p-col-12 p-lg-6 p-md-6 p-sm-12">
                            <div class="card ui-fluid">
                                <h5>Personal Particulars</h5>
                                <div class="p-field">
                                    <p:outputLabel for="view-name" value="Name"/>
                                    <p:inputText disabled="#{not viewEmployeeManagedBean.isEditMode}" id="view-name" value="#{viewEmployeeManagedBean.employeeToView.name}" />
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="view-nric" value="Nric"/>
                                    <p:inputText disabled="#{not viewEmployeeManagedBean.isEditMode}" id="view-nric" value="#{viewEmployeeManagedBean.employeeToView.nric}" />
                                </div>


                                <div class="p-field">
                                    <p:outputLabel for="view-gender" value="Gender"/>
                                    <p:inputText disabled="#{not viewEmployeeManagedBean.isEditMode}" id="view-gender" value="#{viewEmployeeManagedBean.employeeToView.gender}" />

                                </div> 
                            </div>
                        </div>

                        <div class="p-col-12 p-lg-6 p-md-6 p-sm-12">
                            <div class="card ui-fluid">
                                <h5>Contact Details</h5>
                                <div class="p-field">
                                    <p:outputLabel for="view-phoneNumber" value="Phone Number"/>
                                    <p:inputText id="view-phoneNumber" disabled="#{not viewEmployeeManagedBean.isEditMode}" value="#{viewEmployeeManagedBean.employeeToView.phoneNumber}" />
                                </div>

                                <div class="p-field">
                                    <p:outputLabel for="view-email" value="Email Address"/>
                                    <p:inputText id="view-email" disabled="#{not viewEmployeeManagedBean.isEditMode}" value="#{viewEmployeeManagedBean.employeeToView.email}" />
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="view-address" value="Address"/>
                                    <p:inputText id="view-address" disabled="#{not viewEmployeeManagedBean.isEditMode}" value="#{viewEmployeeManagedBean.employeeToView.address}" />
                                </div>
                            </div>
                        </div>
                        <div class="p-col-12">
                            <p:messages closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                        </div>
                        <ui:fragment rendered="#{viewEmployeeManagedBean.isAdminView and not viewEmployeeManagedBean.isDeleted}">
                            <div class="p-col-12">
                                <p:toolbar>
                                    <f:facet name="left">
                                        <h5>Admin Rights</h5>
                                    </f:facet>
                                    <f:facet name="right">
                                        <ui:fragment rendered="#{not viewEmployeeManagedBean.isEditMode}">
                                            <p:commandButton actionListener="#{viewEmployeeManagedBean.doEdit}" update="panelViewEmployee" type="submit" title="Edit" icon="pi pi-pencil" styleClass="p-mr-2"/>
                                        </ui:fragment>
                                        <ui:fragment rendered="#{viewEmployeeManagedBean.isEditMode}">
                                            <p:commandButton actionListener="#{viewEmployeeManagedBean.doSave}" update="panelViewEmployee" type="submit" title="Save Changes" icon="pi pi-save" styleClass="success-button p-mr-2"/>
                                            <p:commandButton actionListener="#{viewEmployeeManagedBean.doResetPassword}" update="panelViewEmployee" type="submit" title="Reset Password" icon="fa fa-key" styleClass="help-button p-mr-2">
                                                <p:confirm header="Confirmation" message="Are you sure you want to reset this employee's password?" icon="pi pi-exclamation-triangle" />
                                            </p:commandButton>
                                            <p:commandButton actionListener="#{viewEmployeeManagedBean.doDelete}" update="panelViewEmployee" type="submit" title="Delete" icon="pi pi-trash" styleClass="danger-button p-mr-2">
                                                <p:confirm header="Confirmation" message="Are you sure you want to delete this employee? Actions cannot be reverted" icon="pi pi-exclamation-triangle" />
                                            </p:commandButton>
                                            <p:commandButton actionListener="#{viewEmployeeManagedBean.doCancel}" update="panelViewEmployee" type="submit" process="@this" title="Cancel" icon="pi pi-times" styleClass="secondary-button p-mr-2"/>
                                        </ui:fragment>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </ui:fragment>
                    </div>
                </p:outputPanel>

            </p:dialog>
            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>


    </cc:implementation>
</html>
